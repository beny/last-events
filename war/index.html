<!DOCTYPE html> 
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
  <title>Last Events - Map with last.fm events</title> 

  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

  <link type="text/css" href="stylesheets/style.css" media="screen" rel="stylesheet" />
  <link type="text/css" href="stylesheets/jquery-ui.custom.css" media="screen" rel="stylesheet" />
  <link type="text/css" href="stylesheets/calsheet.css" media="screen" rel="stylesheet" />
  <link type="text/css" href="stylesheets/jquery.bubblepopup.v2.3.1.css" media="screen" rel="stylesheet" />

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
  <script src="http://code.jquery.com/jquery-1.5.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js" type="text/javascript"></script>
  
  <script type="text/javascript" src="javascripts/jquery.bubblepopup.v2.3.1.min.js"></script>
  <script type="text/javascript" src="javascripts/blockUI.js"></script>
  <script type="text/javascript" src="javascripts/application.js"></script>
</head> 
<body> 
  <div id="sidebar">
    <div id="sidebar-header">
      <h1><img src="images/icon.png" alt="" />&nbsp;Last Events</h1>
    </div>
    <div id="accordion">
      <h3 class="ico-artist accordion-title">Search by artist</h3>
      <div>
        <div class="search">
          <input class="search-input" type="text" id="artist-search" size="26">
          <div id="slider-artist-day" class="slider"></div>
          <div class="infotext">Search at max for <span id="artist-day">10</span> events</div>
        </div>
        <div>
          <div class="eventlist">
            <ul id="events-artist" class="eventsSmall">
            </ul>
          </div>
        </div>
      </div>
      <h3 class="ico-place accordion-title">Search by place</h3>
      <div>
        <div class="search">
          <input class="search-input" type="text" id="location-search" size="26">
          <div id="slider-place-distance" class="slider"></div>
          <div class="infotext">Search in distance <span id="place-distance">10</span> km</div>
          <div id="slider-place-count" class="slider"></div>
          <div class="infotext">Max <span id="place-count">10</span> search results</div>
            <div class="eventlist">
              <ul id="events-location" class="eventsSmall">
            </div>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="map_canvas"></div>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-147084-15']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</body> 
</html>
