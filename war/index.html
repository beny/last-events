<!DOCTYPE html> 
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
  <title>Last Events - Map with last.fm events</title> 

  <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

  <link type="text/css" href="stylesheets/style.css" media="screen" rel="stylesheet" />
  <link type="text/css" href="stylesheets/jquery-ui.custom.css" media="screen" rel="stylesheet" />
  <link type="text/css" href="stylesheets/calsheet.css" media="screen" rel="stylesheet" />

  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
  <script src="http://code.jquery.com/jquery-1.5.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js" type="text/javascript"></script>
  
  <script type="text/javascript" src="javascripts/application.js"></script>
</head> 
<body> 
  <div id="sidebar">
    <div id="sidebar-header">
      <h1>Last Events</h1>
    </div>
    <div id="accordion">
      <h3>Search by artist</h3>
      <div>
        <div id="search">
          <input type="text" name="q" id="q" size="26">
          <div id="slider-artist-day" class="slider"></div>
          <div>Hledej <span id="artist-day">10</span> koncertů dopředu</div>
        </div>
        <div>
          <div id="eventlist" style="margin: 0 0 0 10px;">
            <ul id="events" class="eventsSmall">
            </ul>
          </div>
        </div>
      </div>
      <h3>Search by place</h3>
      <div>
        <div id="search">
          <input type="text" name="q" id="q" size="26">
          <div id="slider-place-distance" class="slider"></div>
          <div>Hledej v okruhu <span id="place-distance">10</span> km</div>
        </div>
      </div>
    </div>
  </div>
  <div id="map_canvas"></div>
</body> 
</html>
